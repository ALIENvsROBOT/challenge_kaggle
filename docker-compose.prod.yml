version: "3.8"

services:
  # ---------------------------------------------------------------------------
  # Database Service (PostgreSQL)
  # - Production tuned (though basic image is fine for this scale).
  # - Strict password requirements via .env.
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: medgemma_db_prod
    restart: always
    env_file: .env.prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - medgemma_prod_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Backend API
  # - Optimized Build (No reload, bytecode compiled).
  # - Runs efficiently with Gunicorn/Uvicorn workers.
  # ---------------------------------------------------------------------------
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: medgemma_api_prod
    restart: always
    env_file: .env.prod
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medgemma_prod_net

  # ---------------------------------------------------------------------------
  # Frontend (Nginx Serving Static Files)
  # - Multi-stage build compiles React to static HTML/JS.
  # - Nginx serves files and proxies /api requests to backend.
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medgemma_ui_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - medgemma_prod_net

volumes:
  postgres_data_prod:

networks:
  medgemma_prod_net:
    driver: bridge
