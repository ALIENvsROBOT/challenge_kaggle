name: MedGemma Bridge CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # Job 1: Build & Quality Check
  validate:
    name: Build & Quality Control
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Deps
        working-directory: ./frontend
        run: npm ci

      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup Python (uv)
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Backend Health Check
        run: |
          uv venv
          uv pip install ruff
          uv run ruff check .
          uv run python -m compileall backend

      - name: Docker Config Validation
        run: |
          # Create dummy env files from example to satisfy config validation
          cp .env.example .env
          cp .env.example .env.prod
          docker compose -f docker-compose.dev.yml config > /dev/null
          docker compose -f docker-compose.prod.yml config > /dev/null
          echo "Docker configuration is valid."
